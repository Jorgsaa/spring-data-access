<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="search-result-element-container" th:fragment="search-result-element(searchResult)">
    <div th:replace="fragments/track-element :: track-element(${searchResult.trackName})"></div>
    <span> - </span>
    <div th:replace="fragments/artist-element :: artist-element(${searchResult.artistName})"></div>
    <span> : </span>
    <div th:replace="fragments/genre-element :: genre-element(${searchResult.genreName})"></div>
</div>
</body>
</html>
